<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Criar Conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="signupForm">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Seu Email"
        [class.invalid]="!signupForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid && signupForm.controls.email.touched">
      <ion-label>Entre um email válido.</ion-label>
    </ion-item>
        
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Sua Senha"
        [class.invalid]="!signupForm.controls.password.valid && blur">
      </ion-input>
    </ion-item>       
    <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid && signupForm.controls.password.touched">
      <ion-label>Digite uma senha com mais de 6 dígitos.</ion-label>
    </ion-item>
        
    <ion-button expand="block" (click)="signupUser(signupForm)" [disabled]="!signupForm.valid">
      Criar Conta
    </ion-button>
  </form>
</ion-content>
