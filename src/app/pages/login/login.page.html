<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <img src="assets/img/banner.jpg" />
  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Seu Email" 
        [class.invalid]="!loginForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid &&
      loginForm.controls.email.touched">
      <ion-label>Entre um email válido.</ion-label>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Sua Senha" 
        [class.invalid]="!loginForm.controls.password.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.touched">
      <ion-label>Digite uma senha com mais de 6 dígitos.</ion-label>
    </ion-item>

    <ion-button (click)="loginUser(loginForm)" expand="block"
      [disabled]="!loginForm.valid">Entrar
    </ion-button>
  </form>

  <ion-button expand="block" fill="clear" routerLink="/signup">Criar uma conta
  </ion-button>

  <ion-button expand="block" fill="clear" routerLink="/reset-password">Esqueci minha senha
  </ion-button>
</ion-content>
